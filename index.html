<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MoviePlex App</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <nav class="navbar">
               <div class="navbar-brand">MoviePlex</div>
            </nav>
        </header>

        <div class="overlay">
            <div class="container">
                <h1>What's Your Movie Vibe?</h1>
                <div class="search-bar">
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="Search for a movie..."
                    />
                    <button id="searchButton">Search</button>
                </div>
                <div id="movieContainer" class="movie-container">
                    <!-- Movie cards will be dynamically added here -->
                </div>
                <div id="movieModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <div id="modalMovieContent">
                            <!-- Movie details will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="config.js"></script>
        <script src="script.js"></script>
    </body>
</html>
